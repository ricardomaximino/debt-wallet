<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="dashboard">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="stat-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted mb-1">Total Amount Owed</p>
                            <h2 class="mb-0" th:text="'R$' + ${#numbers.formatDecimal(totalOwed, 1, 2)}">R$0.00</h2>
                        </div>
                        <div class="text-primary" style="font-size: 3rem; opacity: 0.2;">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stat-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted mb-1">Active Wallets</p>
                            <h2 class="mb-0" th:text="${wallets.size()}">0</h2>
                        </div>
                        <div class="text-primary" style="font-size: 3rem; opacity: 0.2;">
                            <i class="fas fa-wallet"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>My Wallets</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#walletModal">
                <i class="fas fa-plus me-2"></i>New Wallet
            </button>
        </div>

        <div th:if="${wallets.isEmpty()}" class="empty-state">
            <i class="fas fa-wallet"></i>
            <h4>No wallets yet</h4>
            <p>Create your first wallet to start tracking debts</p>
        </div>

        <div th:unless="${wallets.isEmpty()}">
            <div th:each="wallet : ${wallets}" class="wallet-card" th:data-id="${wallet.id()}"
                onclick="app.showWallet(this.getAttribute('data-id'))">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1" th:text="${wallet.name()}">Wallet Name</h5>
                        <small class="text-muted" th:text="${wallet.debts().size()} + ' debt(s)'">0 debt(s)</small>
                    </div>
                    <div class="text-end">
                        <h4 class="mb-0 text-primary"
                            th:text="'R$' + ${#numbers.formatDecimal(wallet.totalOwed(), 1, 2)}">R$0.00</h4>
                        <small class="text-muted">owed</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
