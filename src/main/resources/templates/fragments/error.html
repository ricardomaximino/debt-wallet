<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="alert" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${message != null ? message : #messages.msg('status.error_load')}">An error occurred. Please try
            again.</span>
    </div>
</body>

</html>
