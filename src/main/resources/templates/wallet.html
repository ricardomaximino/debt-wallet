<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Wallet</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/wallet.css" th:href="@{/css/wallet.css}">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
    <div class="app-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0"><i class="fas fa-wallet me-2"></i><span th:text="#{app.title}">Debt Wallet</span></h1>
                <div class="d-flex align-items-center">
                    <div class="dropdown me-3">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-globe me-1"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="?lang=en">English</a></li>
                            <li><a class="dropdown-item" href="?lang=es">Español</a></li>
                            <li><a class="dropdown-item" href="?lang=pt">Português</a></li>
                        </ul>
                    </div>
                    <span class="text-light me-3" th:text="${#authentication.name}">Username</span>
                    <form th:action="@{/logout}" method="post" class="mb-0">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-sign-out-alt me-1"></i><span th:text="#{app.logout}">Logout</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="app"></div>

    <!-- Modals -->
    <div class="modal fade" id="walletModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{modal.wallet.title}">Create New Wallet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="walletForm">
                        <div class="mb-3">
                            <label class="form-label" th:text="#{modal.wallet.label.name}">Wallet Name</label>
                            <input type="text" class="form-control" id="walletName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        th:text="#{btn.cancel}">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="app.createWallet()"
                        th:text="#{modal.wallet.btn.create}">Create Wallet</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="debtModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{modal.debt.title}">Create New Debt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="debtForm">
                        <div class="mb-3 position-relative">
                            <label class="form-label" th:text="#{modal.debt.label.search}">Search Debtor</label>
                            <input type="text" class="form-control" id="debtorSearch"
                                th:placeholder="#{app.search.placeholder}" placeholder="Type name to search..."
                                autocomplete="off">
                            <input type="hidden" id="selectedDebtorId">
                            <div id="debtorResults" class="position-absolute w-100 mt-1" style="z-index: 1000;"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{modal.debt.label.client_name}">Client Name</label>
                            <input type="text" class="form-control" id="debtName" required>
                            <small class="text-muted" th:text="#{modal.debt.hint.client_name}">Fill automatically from
                                search or enter manually</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{modal.debt.label.email}">Email</label>
                            <input type="email" class="form-control" id="debtEmail">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{modal.debt.label.description}">Description</label>
                            <textarea class="form-control" id="debtDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{modal.debt.label.amount}">Amount Owed (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="debtValue" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{modal.debt.label.payment_type}">Payment Type</label>
                            <select class="form-select" id="debtPaymentType">
                                <option th:each="paymentType : ${paymentTypeList}"
                                    th:text="#{${'PaymentType.' + paymentType}}" th:value="${paymentType}"
                                    value="TRANSFER">Transfer</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        th:text="#{btn.cancel}">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="app.createDebt()"
                        th:text="#{modal.debt.btn.create}">Create Debt</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{modal.payment.title}">Record Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label class="form-label" th:text="#{modal.payment.label.amount}">Payment Amount
                                (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="paymentAmount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{modal.payment.label.date}">Payment Date</label>
                            <input type="date" class="form-control" id="paymentDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{modal.payment.label.type}">Payment Type</label>
                            <select class="form-select" id="paymentType">
                                <option th:each="paymentType : ${paymentTypeList}"
                                    th:text="#{${'PaymentType.' + paymentType}}" th:value="${paymentType}" value="CASH">
                                    Cash</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        th:text="#{btn.cancel}">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="app.recordPayment()"
                        th:text="#{modal.payment.btn.record}">Record Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/wallet.js" th:src="@{/js/wallet.js}" defer></script>
</body>

</html>
