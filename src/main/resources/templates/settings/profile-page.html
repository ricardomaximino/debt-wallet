<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{profile.menu.profile_details} + ' - ' + #{app.title}">Profile - Debt Wallet</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/wallet.css}">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- Global profile page doesn't have a workspace context initially -->
    <meta name="workspace-slug" content="" />
    <meta name="workspace-id" content="" />
</head>

<body>
    <div class="app-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a th:href="@{/}" class="text-decoration-none">
                    <h1 class="mb-0 text-white">
                        <i class="fas fa-wallet me-2"></i><span th:text="#{app.title}">Debt Wallet</span>
                    </h1>
                </a>
                <div class="d-flex align-items-center">
                    <div class="dropdown me-3">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-globe me-1"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="?lang=en">English</a></li>
                            <li><a class="dropdown-item" href="?lang=es">Español</a></li>
                            <li><a class="dropdown-item" href="?lang=pt">Português</a></li>
                        </ul>
                    </div>
                    <div class="text-light fw-bold">
                        <i class="fas fa-user-circle me-1"></i>
                        <span th:text="${#authentication.name}">Username</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="app">
        <!-- Load the profile fragment directly -->
        <div th:replace="~{fragments/settings/profile :: profile}"></div>
    </div>

    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/wallet.js}" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Delay initialization slightly to let main script load
            setTimeout(() => {
                if (typeof app !== 'undefined') {
                    // Force the state to profile to match what's already rendered
                    app.currentView = 'profile';
                }
            }, 100);
        });
    </script>
</body>

</html>
