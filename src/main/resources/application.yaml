server.port: 8080

spring:
  application:
    name: debit-wallet
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  messages:
    basename: i18n/messages
    encoding: UTF-8
  h2:
    console:
      enabled: true
      path: /h2-console
